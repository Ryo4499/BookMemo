<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="ar44" />
	<title>BookMemo全ユーザ検索</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/memo.css}" type="text/css" />
</head>

<body>
	<header th:replace="common/header"></header>
	<div class="container w-100 h-100 my-5">
		<script th:inline="javascript">
			/*<![CDATA[*/
			let message = /*[[${message}]]*/ "default";
			if (message) {
				window.alert(message);
			}
				/*]]>*/
		</script>
		<h1 class="fs-3 mt-3">全ユーザ一覧</h1>
		<table class="table  my-5">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">アカウント名</th>
					<th scope="col">Eメール</th>
					<th scope="col">パスワード</th>
					<th scope="col">ロール</th>
					<th scope="col">メモ一覧</th>
					<th scope="col">削除</th>
				</tr>
			</thead>
			<div th:each="account:${accountList}">
				<tr>
					<th scope="row" th:text="${account.id}">
						</td>
					<td th:text="${account.accountName}"></td>
					<td th:text="${account.email}"></td>
					<td th:text="${account.password}"></td>
					<td th:each="role:${account.roles}">
						<p th:text="${role.authority}"></p>
					</td>
					<td>
						<a class="btn btn-dark mx-auto"
							th:href="@{'/admin/show?accountId='+${account.id}+'&accountName='+${account.accountName}}">詳細</a>
					</td>
					<td>
						<a class="btn btn-danger mx-auto"
							th:href="@{'/admin/delete?accountId='+${account.id}+'&accountName='+${account.accountName}}">削除</a>
					</td>
				</tr>
			</div>
		</table>
	</div>
	<footer th:replace="common/footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
