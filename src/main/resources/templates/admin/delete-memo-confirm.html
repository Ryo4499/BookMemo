<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>BookMemo削除確認</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/memo.css}" />
		<link rel="stylesheet" href="../../static/css/memo.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header th:include="common/header"></header>
		<div class="container w-75 my-5">
			<h1 class="mt-4" th:text="メモ詳細"></h1>
			<form th:action="@{/admin/show/delete}" method="post" th:object="${memo}">
				<!-- Post header-->
				<header class="mb-2">
					<!-- Post title-->
					<label class="fs-4">タイトル:</label>
					<p
						id="title"
						name="title"
						class="form-control text-break mt-2"
						th:text="*{title}"
						maxlength="30"
						placeholder="タイトル"
					>
						<label class="fs-4">書籍名:</label>
					</p>

					<p
						type="text"
						id="bookName"
						name="bookName"
						class="form-control text-break mt-2"
						th:text="*{bookName}"
						maxlength="50"
						placeholder="書籍名"
					></p>

					<label class="fs-4">カテゴリ:</label>
					<p
						class="form-control text-break mt-2"
						id="category"
						name="category"
						th:text="*{category}"
						maxlength="30"
						placeholder="カテゴリ名"
					></p>
					<label class="fs-4">コンテンツ:</label>
				</header>
				<!-- Post content-->
				<textarea
					class="mb-3 memo-content text-break"
					id="content"
					name="content"
					rows="100"
					cols="100"
					th:field="*{content}"
					maxlength="3000"
					readonly
				></textarea>
				<div class="form-group row mt-4">
					<div class="col-5"></div>
					<button type="submit" class="btn btn-danger col-2">削除</button>
					<div class="col-5"></div>
				</div>
			</form>
			<div class="row mt-4">
				<div class="col-5"></div>
				<a th:href="@{/admin/show}" class="btn btn-dark col-2">戻る</a>
				<div class="col-5"></div>
			</div>
		</div>
		<footer class="py-3 bg-dark" th:include="common/footer"></footer>
	</body>
</html>
