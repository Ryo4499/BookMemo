<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="ar44" />
	<title>BookMemo管理者画面</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
 <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/memo.css}" type="text/css" />
	
</head>

<body>
	<header th:replace="common/header"></header>
	<div class="container w-100 h-100 my-5">
	<script th:inline="javascript">
					/*<![CDATA[*/
					let message = /*[[${message}]]*/ "default";
					if (message) {
						window.alert(message);
					}
					/*]]>*/
			</script>
		<h1 class="fs-3 mt-3" th:text="${name}+'さんのメモ一覧'"></h1>
		<table class="table my-5">
			 <thead class="thead-dark">
			<tr class="my-3">
				<th scope="col">ID</th>
				<th scope="col">タイトル</th>
				<th scope="col">コンテンツ</th>
				<th scope="col">カテゴリ</th>
				<th scope="col">書籍名</th>
				<th scope="col">更新日</th>
				<th scope="col">作成日</th>
			</tr>
			</thead>
			 <tbody th:each="memo:${memoList}">
				<tr class="my-2">
					<th scope="row" th:text="${memo.memoId}"></td>
					<td th:text="${memo.title}"></td>
					<td th:text="${memo.content}"></td>
					<td th:text="${memo.category}"></td>
					<td th:text="${memo.bookName}"></td>
					<td th:text="${#dates.format(memo.updatedDate, 'yyyy/MM/dd HH:mm')}"></td>
					<td th:text="${#dates.format(memo.createdDate, 'yyyy/MM/dd HH:mm')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="common/footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
