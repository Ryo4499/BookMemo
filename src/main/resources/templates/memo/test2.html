<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<title>BookMemo</title>
</head>

<body>
	<header>
		<h1>ログイン</h1>
		<a href="signup">サインアップ</a>
	</header>
	<article>
	<table>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>content</th>
			<th>category</th>
			<th>book_name</th>
			<th>user_id</th>
			<th>createdDate</th>
			<th>updatedDate</th>
		</tr>
		<tr th:each="memo :${memoList}">
			<td th:text="${memo.memoId}">1</td>
			<td th:text="${memo.title}">1</td>
			<td th:text="${memo.content}">1</td>
			<td th:text="${memo.category}">1</td>
			<td th:text="${memo.bookName}">1</td>
			<td th:text="${memo.userId}">1</td>
			<td th:text="${memo.createdDate}">1</td>
			<td th:text="${memo.updatedDate}">1</td>
		</tr>
	</table>
	</article>
	<footer>Created by AR44</footer>
</body>

</html>
