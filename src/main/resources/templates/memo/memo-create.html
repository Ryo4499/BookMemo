<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>BookMemoメモ作成</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/memo.css}" />
		<link rel="stylesheet" href="../../static/css/memo.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header th:include="common/header"></header>
		<!-- Page content-->
		<div class="container my-5">
			<div class="row">
				<div class="col-lg-8">
					<form action="" method="POST" th:object="${memoForm}">
						<input
							type="hidden"
							th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}"
						/>
						<!-- Post content-->
						<article th:include="common/memo-form"></article>
						<div class="container row">
							<div class="col-lg-9"></div>
							<div class="col-lg-3 mb-3 text-center">
								<button class="btn btn-dark w-75">登録</button>
							</div>
						</div>
					</form>
				</div>
				<!-- Side widgets-->
				<div class="col-lg-4" th:include="common/sidebar"></div>
			</div>
		</div>

		<!-- Footer-->
		<footer th:include="common/footer"></footer>
	</body>
</html>
