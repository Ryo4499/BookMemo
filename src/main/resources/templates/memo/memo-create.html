<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<title>BookMemo</title>
	</head>
	<body>
		<header>
			<h1>新規メモ作成</h1>
			<a href="logout">Logout</a>
		</header>
		<article>
			<h2>Memo Details</h2>
			<form action="" method="PUT">
				<div class="form-group">
					<label>タイトル</label>
					<input type="text" name="title" id="" class="form-control" />
				</div>
				<div class="form-group">
					<label>カテゴリ</label>
					<input type="text" name="category" id="" class="form-control"/>
				</div>
				<div class="form-group">
					<label>書籍名</label>
					<input type="text" name="bookName" id="" class="form-control"/>
				</div>
				<textarea name="content" value="ここに本文を入力" class="form-control"></textarea>
				<button type="submit" class="btn btn-success">保存</button>
			</form>
		</article>
		<footer>Created by AR44</footer>
	</body>
</html>
