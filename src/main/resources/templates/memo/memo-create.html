<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="ar44" />
    <title>BookMemoメモ作成</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/memo.css}" type="text/css" />
  </head>

  <body>
    <header th:replace="common/header"></header>
    <!-- Page content-->
    <main class="container">
      <div class="row">
        <form action="" method="POST" th:object="${memoForm}">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <!-- Post content-->
          <article th:replace="common/memo-form"></article>
          <div class="container row my-5 justify-content-center">
            <div class="col-3 text-center">
              <button class="btn btn-dark w-75">登録</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Side widgets-->
    <section th:replace="common/sidebar"></section>
    <!-- Footer-->
    <footer th:replace="common/footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
