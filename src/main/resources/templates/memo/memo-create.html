<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>BookMemo メモ作成</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/memo.css}" />
		<link rel="stylesheet" href="../../static/css/memo.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/memo/}">BookMemo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/memo/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/profile/}">Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">Log out</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Page content-->
		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-8">
					<form
						th:action="@{/memo/create/}"
						method="POST"
						th:object="${memoForm}"
					>
						<!-- Post content-->
						<article>
							<!-- Post header-->
							<header class="mb-4">
								<!-- Post title-->
								<label>タイトル</label>
								<input
									type="text"
									id="title"
									name="title"
									class="form-control memo-input"
									th:value="*{title}"
									maxlength="30"
									placeholder="タイトル"
								/>
								<div
									th:if="${#fields.hasErrors('title')}"
									th:errors="*{title}"
								></div>
								<!-- Post meta content-->
								<label>書籍名</label>
								<input
									type="text"
									id="bookName"
									name="bookName"
									class="form-control memo-input"
									th:value="*{bookName}"
									maxlength="50"
									placeholder="書籍名"
								/>
								<div
									th:if="${#fields.hasErrors('bookName')}"
									th:errors="*{bookName}"
								></div>
								<!-- Post categories-->
								<label>カテゴリ</label>
								<input
									type="text"
									class="form-control"
									id="category"
									name="category"
									th:value="*{category}"
									maxlength="30"
									placeholder="カテゴリ名"
								/>
								<div
									th:if="${#fields.hasErrors('category')}"
									th:errors="*{category}"
								></div>
								<label class="mt-3">コンテンツ</label>
							</header>
							<!-- Post content-->
							<textarea
								class="mb-3 memo-content"
								id="content"
								name="content"
								rows="100"
								cols="100"
								th:field="*{content}"
								maxlength="3000"
								placeholder="内容をここに入力"
							>
							</textarea>
							<div
								th:if="${#fields.hasErrors('content')}"
								th:errors="*{content}"
							></div>
							<div class="mb-3">
								<button class="btn btn-success">登録</button>
							</div>
						</article>
					</form>
				</div>
				<!-- Side widgets-->
				<div class="col-lg-4">
					<!-- Search widget-->
					<div class="card mb-4">
						<div class="card-header">Search</div>
						<div class="card-body">
							<form
								th:action="@{'/memo/title/?page=1&selectTitle='+${selectTitle_value}}"
								method="GET"
							>
								<div class="input-group">
									<input
										class="form-control"
										type="text"
										name="selectTitle"
										id="selectTitle"
										th:value="${selectTitle_value}"
										placeholder="Enter search term..."
										aria-label="Enter search title..."
										aria-describedby="button-search"
									/>
									<button
										class="btn btn-primary"
										id="button-search"
										type="submit"
									>
										Go!
									</button>
								</div>
							</form>
						</div>
					</div>
					<!-- Categories widget-->
					<!-- ここにカテゴリ連続-->
					<div class="card mb-4">
						<div class="card-header">Categories</div>
						<div class="card-body">
							<div class="row">
								<div class="col-sm-6">
									<ul
										class="list-unstyled mb-0"
										th:each="category:${categoryList}"
									>
										<li>
											<a
												class="list-group-item"
												th:text="${category.category}"
												th:href="@{'/memo/category/?page=1&selectCategory='+${category.category}}"
											>
												Category 1
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>

						<!-- Side widget-->
						<div class="card mb-4">
							<div class="card-header">Side Widget</div>
							<div class="card-body">
								You can put anything you want inside of these side widgets. They
								are easy to use, and feature the Bootstrap 5 card component!
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer-->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">
					Copyright &copy; Your Website 2021
				</p>
			</div>
		</footer>
	</body>
</html>
