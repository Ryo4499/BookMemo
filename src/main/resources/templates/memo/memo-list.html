<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Shop Homepage - Start Bootstrap Template</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/list.css}" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#!">Start Bootstrap</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#!">
								Home
								<span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#!">About</a></li>
						<li class="nav-item"><a class="nav-link" href="#!">Services</a></li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/{id} (id=${userId})}">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Page Content-->
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<h1 class="my-4">Shop Name</h1>
					<!--TODO カテゴリ一覧はここに-->
					<div class="list-group">
						<a class="list-group-item" href="#!">Category 1</a>
						<a class="list-group-item" href="#!">Category 2</a>
						<a class="list-group-item" href="#!">Category 3</a>
					</div>
				</div>
				<div class="col-lg-9">
					<div
						class="carousel slide my-4"
						id="carouselExampleIndicators"
						data-ride="carousel"
					>
						<ol class="carousel-indicators">
							<li
								class="active"
								data-target="#carouselExampleIndicators"
								data-slide-to="0"
							></li>
							<li
								data-target="#carouselExampleIndicators"
								data-slide-to="1"
							></li>
							<li
								data-target="#carouselExampleIndicators"
								data-slide-to="2"
							></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img
									class="d-block img-fluid"
									src="https://via.placeholder.com/900x350"
									alt="First slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://via.placeholder.com/900x350"
									alt="Second slide"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block img-fluid"
									src="https://via.placeholder.com/900x350"
									alt="Third slide"
								/>
							</div>
						</div>
						<a
							class="carousel-control-prev"
							href="#carouselExampleIndicators"
							role="button"
							data-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Previous</span>
						</a>
						<a
							class="carousel-control-next"
							href="#carouselExampleIndicators"
							role="button"
							data-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
					<!--TODO メモ一覧はここに-->
					<div class="row" th:each="memo:${memoList}">
						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card h-100">
								<a href="#!"
									>
                                    <h3 th:text="${memo.bookName}"></h3>
                                </a>
								<div class="card-body">
									<h4 class="card-title">
										<a th:href="@{/memo/details/{memoId} (memoId=${memo.memoId})}" th:text="${memo.title}" class="overflow-hidden">Item One</a>
									</h4>
									<h5>$24.99</h5>
									<p class="card-text" class="overflow-hidden" th:text="${memo.content}">
										Lorem ipsum dolor sit amet, consectetur adipisicing elit.
										Amet numquam aspernatur!
									</p>
								</div>
								<div class="card-footer">
									<small class="text-muted" th:text="${memo.category}">★ ★ ★ ★ ☆</small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer-->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">
					Copyright &copy; AR44
				</p>
			</div>
		</footer>
		<!-- Bootstrap core JS-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/scripts.js"></script>
	</body>
</html>
