<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="memo top page" />
    <meta name="author" content="ar44" />
    <title>BookMemoメモ一覧</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/list.css}" type="text/css" />
  </head>

  <body>
    <script th:inline="javascript">
      /*<![CDATA[*/
      let message = /*[[${success}]]*/ "default";
      if (message) {
        window.alert(message);
      }
      /*]]>*/
    </script>
    <header th:replace="common/header"></header>
    <input
      type="hidden"
      th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"
    />
    <!-- Page Content-->
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8">
          <!--carousel-->
          <div
            class="container carousel slide my-4"
            id="carouselExampleIndicators"
            data-ride="carousel"
            th:include="common/carousel"
          ></div>
          <!--TODO メモ一覧はここに-->
          <div
            class="row container"
            th:each="memo:${memoList}"
            th:include="common/memo-list"
          ></div>
          <nav>
            <ul class="pagination pg-blue justify-content-center">
              <li th:if="${startPage} > 1" class="page-item">
                <a
                  class="page-link"
                  th:href="@{'/memo/?page=1'}"
                  　tabindex="-2"
                >
                  最初
                </a>
              </li>
              <li th:if="${page} > 1" class="page-item">
                <a
                  class="page-link"
                  th:href="@{'/memo/?page=' + ${page-1}}"
                  　tabindex="-1"
                >
                  前へ
                </a>
              </li>
              <th:block th:if="${endPage}<=0">
                <li
                  class="page-item"
                  th:classappend="${i == page} ? active"
                  th:each="i : ${startPage}"
                >
                  <a
                    class="page-link"
                    th:href="@{'/memo/?page=' + ${i}}"
                    th:text="${i}"
                  ></a>
                </li>
              </th:block>
              <!-- StartPageからEndPageまでのページ数を表示する -->
              <th:block th:if="${endPage}>0">
                <li
                  class="page-item"
                  th:classappend="${i == page} ? active"
                  th:each="i : ${#numbers.sequence(startPage, endPage)}"
                >
                  <a
                    class="page-link"
                    th:href="@{'/memo/?page=' + ${i}}"
                    th:text="${i}"
                  ></a>
                </li>
              </th:block>
              <li th:if="${page} < ${totalPage}" class="page-item">
                <a class="page-link" th:href="@{'/memo/?page=' + ${page+1}}">
                  次へ
                </a>
              </li>
              <li th:if="${endPage} < ${totalPage}" class="page-item">
                <a class="page-link" th:href="@{'/memo/?page=' + ${totalPage}}">
                  最後
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!--TODO include Sidebar-->
        <div class="col-lg-4 mt-3" th:include="common/sidebar"></div>
      </div>
    </div>

    <!-- Footer-->
    <footer th:replace="common/footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
