<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="ar44" />
    <title>BookMemo削除確認</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/memo.css}" type="text/css" />
  </head>

  <body>
    <header th:replace="common/header"></header>
    <input
      type="hidden"
      th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"
    />
    <!-- Page content-->
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8">
          <form action="" method="POST" th:object="${memo}">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <h1 class="">
              以下のメモを削除します
              <br />
              よろしいですか?
            </h1>
            <!-- Post content-->
            <article>
              <!-- Post header-->
              <header class="mb-2">
                <!-- Post title-->
                <label class="fs-4">タイトル:</label>
                <p
                  id="title"
                  name="title"
                  class="text-break text-muted mt-2"
                  th:text="*{title}"
                  maxlength="30"
                  placeholder="タイトル"
                ></p>
                <div class="text-right">
                  <label class="fs-4">書籍名:</label>
                  <p
                    id="bookName"
                    name="bookName"
                    class="text-break text-muted mt-2"
                    th:text="*{bookName}"
                    maxlength="50"
                    placeholder="書籍名"
                  ></p>
                  <!-- Post categories-->
                  <label class="fs-4">カテゴリ:</label>
                  <p
                    class="text-break text-muted mt-2"
                    id="category"
                    name="category"
                    th:text="*{category}"
                    maxlength="30"
                    placeholder="カテゴリ名"
                  ></p>
                </div>
                <label class="fs-4">コンテンツ:</label>
              </header>
              <textarea
                class="mb-3 memo-content text-break"
                id="content"
                name="content"
                rows="100"
                cols="100"
                th:field="*{content}"
                maxlength="3000"
                placeholder="内容をここに入力"
                readonly
              ></textarea>
            </article>
            <div class="container row">
              <div class="col-lg-9"></div>
              <div class="mb-3 col-lg-3 text-center">
                <button class="btn btn-danger w-75">削除</button>
              </div>
              <div class="col-lg-9"></div>
              <div class="mb-3 col-lg-3 text-center">
                <a th:href="@{/memo/delete}" class="ml-1 btn btn-dark w-75"
                  >戻る</a
                >
              </div>
            </div>
          </form>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4" th:include="common/sidebar"></div>
      </div>
    </div>

    <!-- Footer-->
    <footer th:replace="common/footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
