<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>BookMemo カテゴリ検索</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/list.css}" />
		<link rel="stylesheet" href="../../static/css/list.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header th:include="common/header"></header>
		<!-- Page Content-->
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<!--carousel-->
					<div
						class="container carousel slide my-4"
						id="carouselExampleIndicators"
						data-ride="carousel"
						th:include="common/carousel"
					></div>
					<!-- メモ一覧はここに-->
					<div
						class="row container"
						th:each="memo:${memoList}"
						th:include="common/memo-list"
					></div>
					<nav>
						<ul class="pagination pg-blue justify-content-center">
							<li th:if="${startPage} > 1" class="page-item">
								<a
									class="page-link"
									th:href="@{'/memo/book?page=1&selectBook='+${selectBook}}"
									　tabindex="-2"
									>最初</a
								>
							</li>
							<li th:if="${page} > 1" class="page-item">
								<a
									class="page-link"
									th:href="@{'/memo/book?page=' + ${page-1} +'&selectBook='+${selectBook}}"
									　tabindex="-1"
									>前へ</a
								>
							</li>
							<th:block th:if="${endPage}<=0">
								<li
									class="page-item"
									th:classappend="${i == page} ? active"
									th:each="i : ${startPage}"
								>
									<a
										class="page-link"
										th:href="@{'/memo/book?page='+ ${i} +'&selectBook='+${selectBook} }"
										th:text="${i}"
									></a>
								</li>
							</th:block>
							<!-- StartPageからEndPageまでのページ数を表示する -->
							<th:block th:if="${endPage}>0">
								<li
									class="page-item"
									th:classappend="${i == page} ? active"
									th:each="i : ${#numbers.sequence(startPage, endPage)}"
								>
									<a
										class="page-link"
										th:href="@{'/memo/book?page=' + ${i}+'&selectBook='+${selectBook}}"
										th:text="${i}"
									></a>
								</li>
							</th:block>
							<li th:if="${page} < ${totalPage}" class="page-item">
								<a
									class="page-link"
									th:href="@{'/memo/book?page=' + ${page+1}+'&selectBook='+${selectBook}}"
									>次へ</a
								>
							</li>
							<li th:if="${endPage} < ${totalPage}" class="page-item">
								<a
									class="page-link"
									th:href="@{'/memo/book?page=' + ${totalPage}+'&selectBook='+${selectBook}}"
									>最後</a
								>
							</li>
						</ul>
					</nav>
				</div>

				<div class="col-lg-4 mt-3" th:include="common/sidebar"></div>
			</div>
		</div>

		<footer class="py-5 bg-dark" th:include="common/footer"></footer>
	</body>
</html>
