<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/profile.css}" />
	<link rel="stylesheet" href="../../static/css/profile.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<title>BookMemoプロフィール</title>
</head>

<body>
<header th:include="common/header"></header>
	<article class="row">
		<div class="col-4"></div>
		<div class="container col-4">
			<h1 class="mt-4">プロフィール</h1>
			<form th:action="@{/profile/update}" method="POST" th:object="${updateForm}">
				<div class="form-group row">
					<label for="" class="col-form-label">アカウント名</label>
					<input type="text" name="accountName" id="accountName" placeholder="account name"
						th:value="*{accountName}" class="col-auto" />
				</div>
				<div th:if="${#fields.hasErrors('accountName')}"
						th:errors="*{accountName}"
					></div>
				<div class="form-group row">
					<label for="" class="col-form-label">Email</label>
					<input type="email" id="email" class="col-auto" name="email" placeholder="email"
						th:value="*{email}" />
				</div>
							<div
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"
					></div>
				<div class="form-group row">
					<label for="" class="col-form-label">Password</label>
					<input type="password" id="oldPassword" class="col-auto" name="oldpassword"
						placeholder="old password" th:value="*{oldPassword}" />
				</div>
				<div th:if="${#fields.hasErrors('oldPassword')}"
						th:errors="*{oldPassword}"
					></div>
					<div class="form-group row">
						<label for="" class="col-form-label">Password</label>
						<input
							type="password"
							id="newPassword"
							class="col-auto"
							name="newpassword"
							placeholder="new password"
							th:value="*{newPassword}"
						/>
					</div>
					<div
						th:if="${#fields.hasErrors('newPassword')}"
						th:errors="*{newPassword}"
					></div>
					<div class="form-group row">
						<label for="" class="col-form-label">Password(再入力)</label>
						<input
							type="password"
							id="rePassword"
							class="col-auto"
							name="rePassword"
							placeholder="password(再入力)"
							th:value="*{rePassword}"
						/>
					</div>
					<div
						th:if="${#fields.hasErrors('rePassword')}"
						th:errors="*{rePassword}"
					></div>

					<br />
					<div class="form-group row">
						<div class="col-5"></div>
						<button type="submit" class="btn btn-success col-2">変更</button>
					</div>
				</form>
				<div class="row mt-4">
					<div class="col-5"></div>
					<a th:href="@{/delete/}" class="btn btn-danger col-2">削除</a>
				</div>
			</div>
			<div class="col-4"></div>
		</article>
		<footer class="py-5 bg-dark" th:include="common/footer">
		</footer>
	</body>
</html>
