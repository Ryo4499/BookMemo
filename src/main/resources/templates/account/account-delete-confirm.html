<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMemo退会確認</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/profile.css}" type="text/css" />
  </head>

  <body>
    <header th:replace="common/header"></header>
    <article class="row">
      <div class="col-4"></div>
      <div class="container col-4">
        <h1 class="mt-4">退会確認</h1>
        <form action="" method="POST">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <h2>下記のアカウントを削除します｡</h2>
          <h3 class="text-danger">削除後は二度と復元できません｡</h3>
          <p th:text="${accountName}"></p>
          <p th:text="${email}"></p>
          <div class="form-group row">
            <div class="col-5"></div>
            <button type="submit" class="btn btn-danger col-2">退会</button>
          </div>
        </form>
        <div class="row mt-4">
          <div class="col-5"></div>
          <a th:href="@{/profile}" class="btn btn-dark col-2">戻る</a>
        </div>
      </div>
      <div class="col-4"></div>
    </article>
    <footer th:replace="common/footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
