<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/login.css}" />
		<link rel="stylesheet" href="/static/css/login.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<title>BookMemoログイン</title>
	</head>

	<body>
		<div class="wrapper fadeInDown">
			<div id="formContent" class="container">
				<form action="" method="post">
					<input
							type="hidden"
							th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}"
						/>
					<legend class="mb-3">Please Login</legend>
					<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					<div class="error" th:if="${param.error != null}">
						Failed to login.
						<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
							Reason:
							<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
						</div>
					</div>
					<div th:if="${param.logout != null}">
						<div>You have been logged out.</div>
					</div>
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						class="form-control form-text w-75 mx-auto mt-2 mb-2"
						name="email"
						placeholder="Your email"
					/>
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						class="form-control form-text w-75 mx-auto mt-2 mb-2"
						name="password"
						placeholder="Your password"
					/>
					<label class="mt-2 mb-2" for="remember-me">Remember Me?</label>
					<input type="checkbox" id="remember-me" name="remember-me" /><br />
					<input type="submit" class="fadeIn fourth mx-auto" value="Login" />
				</form>
				<div>
					<a th:href="@{/}" class="btn btn-dark mb-3 fadeIn fourth">Top Page</a>
				</div>
			</div>
		</div>

	</body>
</html>
