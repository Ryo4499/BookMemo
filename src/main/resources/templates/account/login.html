<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMemoログイン</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
  </head>

  <body>
    <main class="container">
      <form class="d-flex flex-column" action="" method="post">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="d-flex flex-column justify-content-center">
          <div class="my-2 text-center justify-content-center">
            <legend class="">ログインしてください</legend>
            <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
            <div class="error" th:if="${param.error != null}">
              ログインに失敗しました
              <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                <span
                  th:text="Reason: ${SPRING_SECURITY_LAST_EXCEPTION.message}"
                ></span>
              </div>
            </div>
            <div th:if="${param.logout != null}">ログアウトしています</div>
          </div>
          <div
            class="row justify-content-center"
          >
              <div class="row align-items-center justify-content-center my-3">
              <label  for="email" class="col-1">Eメール</label>
              <input
                type="email"
                id="email"
                class="form-text col-4"
                name="email"
                placeholder="Your email"
              />
              </div>
              <div class="row align-items-center justify-content-center my-3">
              <label for="password" class="col-1">パスワード</label>
              <input
                type="password"
                id="password"
                class="form-text col-4"
                name="password"
                placeholder="Your password"
              />
            </div>
        </div>
        <div class="text-center my-4">
          <label for="remember-me">ログイン情報の保持</label>
          <input type="checkbox" id="remember-me" name="remember-me" /><br />
        </div>
        <div class="row justify-content-center">
          <div class="row justify-content-center my-2">
          <input class="col-2 btn btn-success" type="submit" value="Login" />
          </div>
          <div class="row justify-content-center my-2">
          <a href="/" class="col-2 btn btn-dark">Top Page</a>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
