<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMemoログイン</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
  </head>

  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent" class="container">
        <form action="" method="post">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <legend class="mb-3">ログインしてください</legend>
          <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
          <div class="error" th:if="${param.error != null}">
            ログインに失敗しました
            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
              Reason:
              <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            </div>
          </div>
          <div th:if="${param.logout != null}">
            <div>ログアウトしています</div>
          </div>
          <label for="email">Eメール</label>
          <input
            type="email"
            id="email"
            class="form-control form-text w-75 mx-auto mt-2 mb-2"
            name="email"
            placeholder="Your email"
          />
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            class="form-control form-text w-75 mx-auto mt-2 mb-2"
            name="password"
            placeholder="Your password"
          />
          <label class="mt-2 mb-2" for="remember-me">ログイン情報の保持</label>
          <input type="checkbox" id="remember-me" name="remember-me" /><br />
          <input type="submit" class="fadeIn fourth mx-auto" value="Login" />
        </form>
        <div>
          <a th:href="@{/}" class="btn btn-dark mb-3 fadeIn fourth">Top Page</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
