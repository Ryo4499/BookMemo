<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/profile.css}" />
	<link rel="stylesheet" href="../../static/css/profile.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<title>BookMemo退会確認</title>
</head>

<body>
	<header th:include="common/header"></header>
	<article class="row">
		<div class="col-4"></div>
		<div class="container col-4">
			<h1 class="mt-4">退会確認</h1>
			<form action="" method="POST">
				<input
							type="hidden"
							th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}"
						/>
				<h2>下記のアカウントを削除します｡</h2>
				<h3>削除後は二度と復元できません｡</h3>
				<p th:text="${accountName}"></p>
				<p th:text="${email}"></p>
				<div class="form-group row">
					<div class="col-5"></div>
					<button type="submit" class="btn btn-danger col-2">退会</button>
				</div>
			</form>
			<div class="row mt-4">
				<div class="col-5"></div>
				<a th:href="@{/profile}" class="btn btn-dark col-2">戻る</a>
			</div>
		</div>
		<div class="col-4"></div>
	</article>
	<footer class="py-3 bg-dark" th:include="common/footer"></footer>
		</footer>
</body>

</html>
