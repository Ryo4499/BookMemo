<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/login.css}" />
		<link rel="stylesheet" href="/static/css/login.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<title>BookMemoサインアップ</title>
	</head>
	<body>
		<div class="wrapper fadeInDown">
			<div id="formContent" class="container">
				<form action="" method="post" th:object="${signupForm}">
					<legend class="mb-3">Please Signup</legend>
					<div
						class="error"
						th:if="${errorPass}!=null"
						th:text="${errorPass}"
					></div>
					<div
						class="error"
						th:if="${#fields.hasErrors('accountName')}"
						th:errors="*{accountName}"
					></div>
					<label for="accountName">Account Name</label>
					<input
						type="text"
						name="accountName"
						id="accountName"
						class="form-control form-text w-75 mx-auto mt-2 mb-2"
						placeholder="Account Name(半角英数字2文字以上30文字以内)"
						th:value="*{accountName}"
					/>
					<div
						class="error"
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"
					></div>
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						class="form-control form-text w-75 mx-auto mt-2 mb-2"
						name="email"
						placeholder="Email(128文字以内)"
						th:value="*{email}"
					/>
					<div
						class="error"
						th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"
					></div>
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						class="form-control form-text w-75 mx-auto mt-2 mb-2"
						name="password"
						placeholder="Password(半角英数字8文字以上50文字以内)"
						th:value="*{password}"
					/>
					<div
						class="error"
						th:if="${#fields.hasErrors('rePassword')}"
						th:errors="*{rePassword}"
					></div>
					<label for="repassword">Confirm Password</label>
					<input
						type="password"
						id="rePassword"
						class="form-control form-text w-75 mx-auto mt-2 mb-2"
						name="rePassword"
						placeholder="Confirm Password"
						th:value="*{rePassword}"
					/>
					<input
						type="submit"
						class="fadeIn fourth mt-5 mx-auto"
						value="Sign Up"
					/>
				</form>
				<div>
					<a th:href="@{/}" class="btn btn-dark mb-3 fadeIn fourth">Top Page</a>
				</div>
			</div>
		</div>
	</body>
</html>
