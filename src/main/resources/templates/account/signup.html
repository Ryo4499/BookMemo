<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link rel="stylesheet" href="/static/css/login.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
<title>BookMemoサインアップ</title>
</head>
<body>
	<div class="wrapper fadeInDown">
		<div id="formContent" class="container">
			<form action="" method="post" th:object="${signupForm}">
				<div th:if="${#fields.hasErrors('accountName')}"
					th:errors="*{accountName}"></div>
				<input type="text" name="accountName" id="accountName"
					class="form-control form-text w-75 mx-auto mt-3"
					placeholder="ユーザ名(半角英数字2文字以上30文字以内)" th:value="*{accountName}" />
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				<input type="email" id="email"
					class="form-control form-text w-75 mx-auto mt-3" name="email"
					placeholder="email(128文字以内)" th:value="*{email}" />
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></div>
				<input type="password" id="password"
					class="form-control form-text w-75 mx-auto mt-3" name="password"
					placeholder="password(半角英数字8文字以上50文字以内)" th:value="*{password}" />
				<div th:if="${#fields.hasErrors('rePassword')}"
					th:errors="*{rePassword}"></div>
				<input type="password" id="rePassword"
					class="form-control form-text w-75 mx-auto mt-3" name="rePassword"
					placeholder="password(再入力)" th:value="*{rePassword}" /> <input
					type="submit" class="fadeIn fourth mt-5 mx-auto" value="Sign Up" />
			</form>
			<div>
				<a th:href="@{/}" class="btn btn-dark mb-3 fadeIn fourth">Top
					Page</a>
			</div>
		</div>
	</div>
	<footer class="py-5 bg-dark" th:include="common/footer"></footer>
</body>
</html>
