<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMemoサインアップ</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
  </head>
  <body>
    <main class="container">
      <form
        class="d-flex flex-column"
        action=""
        method="post"
        th:object="${signupForm}"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="my-2 text-center justify-content-center">
          <legend class="fs-4">サインアップして下さい</legend>
          <div
            class="text-danger h6"
            th:if="${errorPass}!=null"
            th:text="${errorPass}"
          ></div>
        </div>
        <div class="row align-items-center justify-content-center my-3">
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('accountName')}"
            th:errors="*{accountName}"
          ></div>
          <label for="accountName" class="col-md-2 fs-5">アカウント名</label>
          <input
            type="text"
            name="accountName"
            id="accountName"
            class="form-text col-md-4 fs-5"
            placeholder="Account Name(半角英数字2文字以上30文字以内)"
            th:value="*{accountName}"
            autocomplate="username"
          />
        </div>
        <div class="row align-items-center justify-content-center my-3">
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></div>
          <label for="email" class="col-md-2 fs-5">Eメール</label>
          <input
            type="email"
            id="email"
            class="form-text col-md-4 fs-5"
            name="email"
            placeholder="Email(128文字以内)"
            th:value="*{email}"
            autocomplate="email"
          />
        </div>
        <div class="row align-items-center justify-content-center my-3">
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></div>
          <label for="password" class="col-md-2 fs-5">パスワード</label>
          <input
            type="password"
            id="password"
            class="form-text col-md-4 fs-5"
            name="password"
            placeholder="Password(半角英数字8文字以上50文字以内)"
            th:value="*{password}"
            autocomplate="new-password"
          />
        </div>
        <div class="row align-items-center justify-content-center my-3">
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('rePassword')}"
            th:errors="*{rePassword}"
          ></div>
          <label for="repassword" class="col-md-2 fs-5"
            >パスワード(確認用)</label
          >
          <input
            type="password"
            id="rePassword"
            class="form-text col-md-4 fs-5"
            name="rePassword"
            placeholder="Confirm Password"
            th:value="*{rePassword}"
            autocomplate="new-password"
          />
        </div>
        <div class="row justify-content-center">
          <div class="row justify-content-center my-2">
            <input
              type="submit"
              class="btn btn-success col-md-2 fs-5"
              value="Sign Up"
            />
          </div>
          <div class="row justify-content-center my-2">
            <a th:href="@{/}" class="btn btn-dark col-md-2 fs-5">
              トップページ
            </a>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
