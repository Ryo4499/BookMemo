<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMemoサインアップ</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css" />
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent" class="container">
        <form action="" method="post" th:object="${signupForm}">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <legend class="mb-3">サインアップして下さい</legend>
          <div
            class="text-danger"
            th:if="${errorPass}!=null"
            th:text="${errorPass}"
          ></div>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('accountName')}"
            th:errors="*{accountName}"
          ></div>
          <label for="accountName">アカウント名</label>
          <input
            type="text"
            name="accountName"
            id="accountName"
            class="form-control form-text w-75 mx-auto mt-2 mb-2"
            placeholder="Account Name(半角英数字2文字以上30文字以内)"
            th:value="*{accountName}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></div>
          <label for="email">Eメール</label>
          <input
            type="email"
            id="email"
            class="form-control form-text w-75 mx-auto mt-2 mb-2"
            name="email"
            placeholder="Email(128文字以内)"
            th:value="*{email}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></div>
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            class="form-control form-text w-75 mx-auto mt-2 mb-2"
            name="password"
            placeholder="Password(半角英数字8文字以上50文字以内)"
            th:value="*{password}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('rePassword')}"
            th:errors="*{rePassword}"
          ></div>
          <label for="repassword">パスワード(確認用)</label>
          <input
            type="password"
            id="rePassword"
            class="form-control form-text w-75 mx-auto mt-2 mb-2"
            name="rePassword"
            placeholder="Confirm Password"
            th:value="*{rePassword}"
          />
          <input
            type="submit"
            class="fadeIn fourth mt-5 mx-auto"
            value="Sign Up"
          />
        </form>
        <div>
          <a th:href="@{/}" class="btn btn-dark mb-3 fadeIn fourth">
            トップページ
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
