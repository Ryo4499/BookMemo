<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/profile.css}" />
		<link rel="stylesheet" href="../../static/css/profile.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<title>BookMemo</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}">BookMemo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/memo/}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/profile/}">Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<article class="row">
			<div class="col-4"></div>
			<div class="container col-4">
				<h1 class="mt-4">ユーザプロフィール</h1>
				<form
					th:action="@{/profile/update}"
					method="POST"
					th:object="${signupForm}"
				>
					<div class="form-group row">
						<label for="" class="col-form-label">ユーザ名</label>
						<input
							type="text"
							name="userName"
							id="userName"
							placeholder="user name"
							th:value="*{userName}"
							class="col-auto"
						/>
					</div>
					<div class="form-group row">
						<label for="" class="col-form-label">Email</label>
						<input
							type="email"
							id="email"
							class="col-auto"
							name="email"
							placeholder="email"
							th:value="*{email}"
						/>
					</div>
					<div class="form-group row">
						<label for="" class="col-form-label">Password</label>
						<input
							type="password"
							id="password"
							class="col-auto"
							name="password"
							placeholder="password"
							th:value="*{password}"
						/>
					</div>
					<br />
					<div class="form-group row">
						<div class="col-5"></div>
						<button type="submit" class="btn btn-success col-2">変更</button>
					</div>
				</form>
				<div class="row mt-4">
					<div class="col-5"></div>
					<a th:href="/delete/" class="btn btn-danger col-2">削除</a>
				</div>
			</div>
			<div class="col-4"></div>
		</article>
		<footer></footer>
	</body>
</html>
