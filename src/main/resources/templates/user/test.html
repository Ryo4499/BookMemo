<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/top.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<title>BookMemo</title>
</head>

<body>
	<header>
		<h1>memo全件取得</h1>
	</header>
	<article>
		<table>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>email</th>
				<th>password</th>
				<th>rememberuser</th>
				<th>action</th>
			</tr>
			<tr th:each="user :${userList}">
				<td th:text="${user.userId}">1</td>
				<td th:text="${user.userName}">1</td>
				<td th:text="${user.userEmail}">1</td>
				<td th:text="${user.userPassword}">1</td>
				<td th:text="${user.rememberUser}">1</td>
				<td>	
					<a th:href="@{/delete}" name="userId" value="${user.userId}">削除</a>
				</td>
			</tr>
		</table>
	</article>
	<footer>Created by AR44</footer>
</body>

</html>
