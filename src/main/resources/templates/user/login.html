<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" th:href="@{/css/login.css}" />
		<link rel="stylesheet" href="/static/css/login.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
		<title>BookMemo ログイン</title>
	</head>

	<body>
		<div class="wrapper fadeInDown">
			<div id="formContent" class="container">
				<form method="POST" th:action="@{/login}" th:object="${loginForm}">
					<input
						type="email"
						id="email"
						class="form-control form-text w-75 mx-auto mt-3"
						name="email"
						placeholder="Your email"
						th:value="*{email}"
					/>
					<div
						th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"
						class="error-message"
					></div>
					<input
						type="password"
						id="password"
						class="form-control form-text w-75 mx-auto mt-3"
						name="password"
						placeholder="Your password"
						th:value="*{password}"
					/>
					<div
						th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"
						class="error-message"
					></div>
					<input
						type="submit"
						class="fadeIn fourth mt-5 mx-auto"
						value="Login"
					/>
				</form>
				<div>
					<a th:href="@{/}" class="btn btn-dark mb-3 fadeIn fourth"
						>Top Page</a
					>
				</div>
				<div id="formFooter"></div>
			</div>
		</div>
	</body>
</html>
